<script>
    const resumePDF = "https://github.com/DhimanSarkar/DhimanSarkar/raw/master/Resume/build/Resume%20-%20Dhiman%20Sarkar.pdf";
    const dwn_link_hidden = document.getElementById("dwn-link-hidden");
    const apiURL = "https://api.github.com/repos/DhimanSarkar/DhimanSarkar/commits?path=/Resume/src/"
    const queryURL = window.location.search;
    const urlParams = new URLSearchParams(queryURL);
    const pdfVersion = urlParams.get('pdfVersion');

    async function getData(url) {
        // Default options are marked with *
        const response = await fetch(url, {
                                                method: "GET", // *GET, POST, PUT, DELETE, etc.
                                                mode: "cors", // no-cors, *cors, same-origin
                                                cache: "no-cache", // *default, no-cache, reload, force-cache, only-if-cached
                                                credentials: "same-origin", // include, *same-origin, omit
                                                headers: {
                                                        "Content-Type": "application/json",
                                                        // 'Content-Type': 'application/x-www-form-urlencoded',
                                                        },
                                                redirect: "follow", // manual, *follow, error
                                                referrerPolicy: "no-referrer", // no-referrer, *no-referrer-when-downgrade, origin, origin-when-cross-origin, same-origin, strict-origin, strict-origin-when-cross-origin, unsafe-url
                                            });
        return response.json(); // parses JSON response into native JavaScript objects
        }

    getData(apiURL).then((data) => {
                                        //console.log(data); // JSON data parsed by `data.json()` call
                                        commitID = data[0].sha;
                                        commitDate = data[0].commit.committer.date;
                                        commitMessage = data[0].commit.message;

                                        document.getElementById("commit-id").innerHTML = commitID;
                                        document.getElementById("commit-id-link").href = "https://github.com/DhimanSarkar/DhimanSarkar/commit/"+commitID;
                                        document.getElementById("commit-date").innerHTML = commitDate;
                                        document.getElementById("commit-message").innerHTML = commitMessage;

                                        if(pdfVersion==null){
                                          setTimeout(()=>{window.open(resumePDF, '_blank').focus()}, 2000);
                                        }
                                        else if(pdfVersion==commitID){
                                          document.getElementById("notice").innerHTML="You have the latest document!";
                                          document.getElementById("notice").style.cssText = "background: #99FF99 !important, color: #191c7b !important"
                                        }
                                        else{
                                          document.getElementById("notice").innerHTML="Updated Document Available!";
                                          document.getElementById("notice").style.cssText = "background: green !important, color: yellow !important"
                                          setTimeout(()=>{document.location.href = resumePDF}, 500);
                                        }
                                    });
</script>
